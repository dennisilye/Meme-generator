<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Gen</title>
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.D1yzF7LE98mVU152oH__sQHaE7%26pid%3DApi&f=1" type="image/icon type">
  </head>
  <body onload="onInit()">
    <div class="main-screen screen" onclick="onToggleMenu(event)"></div>
    <header class="main-header gradient-background">
      <div class="main-container flex align-center space-between">
        <img class="logo" src="images/LOGO.png" onclick="onOpenGallery(event)" />
        <ul class="main-nav clean-list flex justify-center">
          <li>
            <a class="btn-gallery" href="#" onclick="onOpenGallery(event)"
              >Gallery</a
            >
          </li>
          <li><a class="btn-about" href="#">About</a></li>
          <li><a class="btn-about" href="#" onclick="onToggleSavedMemes(event)">Memes</a></li>
        </ul>
        <button class="menu-btn" onclick="onToggleMenu(event)">â˜°</button>
      </div>
    </header>
    <main class="main-container">
      <section class="meme-editor main-container flex space-between hide wrap">
        <div class="canvas-container-outline">
          <div class="canvas-container">
            <canvas width="486" height="321"></canvas>
          </div>
        </div>
        <section class="control-panel">
          <label for="meme-txt"></label>
          <input
            class="meme-text"
            type="text"
            name="meme-text"
            oninput="writeMemeTxt(this)"
          />
          <div class="ctrl-btns flex justify-center">
            <button class="ctrl-btn switch" onclick="onSwitchLines(event)">
              <i class="fas fa-arrows-alt-v"></i>
            </button>
            <button class="ctrl-btn add-line" onclick="onCreateNewLine(event)">
              <i class="fas fa-plus"></i>
            </button>
            <button class="ctrl-btn delete-line" onclick="onDeleteLine(event)">
              <i class="fas fa-trash"></i>
            </button>
            <button class="ctrl-btn up" onclick="onMoveText(event, -5)">
              <i class="fas fa-arrow-up"></i>
            </button>
            <button class="ctrl-btn down" onclick="onMoveText(event, 5)">
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
          <div class="font-editor grid">
            <button class="ctrl-btn bigger" onclick="onChangeFontSize(event,2)">
              +
            </button>
            <button
              class="ctrl-btn bigger"
              onclick="onChangeFontSize(event,-2)"
            >
              -
            </button>
            <input
              type="color"
              class="ctrl-btn change-color"
              onchange="onChangeColor(event,this)"
            />

            <select class="font-selector" onchange="onChangeFont(event,this)">
              <option value="impact">impact</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
              <option value="Comic sans MS">Comic sans MS</option>
              <option value="WildWest">WildWest</option>
              <option value="Bedrock">Bedrock</option>
            </select>
          </div>
          <form class="download-share-btns flex space-between">
            <a class="btn-export share" href="" onclick="onSaveMeme(event)">Save</a>
            <a
              class="btn-export download"
              href="#"
              onclick="onDownLoadMeme(this)"
              download="Funny-meme.jpg"
              >Download</a
            >
          </form>
        </section>
      </section>

      </div>
      <section class="gallery-container main-container">
        <header class="gallery-header flex wrap justify-center align-center">
          <form class="search-container">
            <input
              type="text"
              name="search"
              class="search"
              placeholder="Search"
              />
              <i class="fas fa-search search-btn"></i>
          </form>
          <div class="hot-words-container">
            <ul class="hot-words grid clean-list align-center">
              <li><a onclick="sortGalleryBy(event,this)" href="">Funny</a></li>
              <li><a onclick="sortGalleryBy(event,this)" href="">Animal</a></li>
              <li><a onclick="sortGalleryBy(event,this)" href="">Men</a></li>
              <li><a onclick="sortGalleryBy(event,this)" href="">Women</a></li>
              <li><a onclick="sortGalleryBy(event,this)" href="">Smile</a></li>
            </ul>
          </div>
          <button class="btn-more gradient-background">More</button>
        </header>
        <section class="img-container grid align-center justify-center"></section>
      </section>
      <div class="saved-container main-container">
        <button class="close-saved" onclick="onToggleSavedMemes(event)">X</button>
        <div class="saved-memes grid justify-center align-center">
          <h1>Saved Memes</h1>
        </div>
    </main>
    <footer class="footer">
      <small>By Dennis.I</small>
    </footer>
    <script src="https://kit.fontawesome.com/84b9566613.js" crossorigin="anonymous"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
